<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- navbar section  -->
    <header class="max-w-screen-xl mx-auto pt-6 ">
        <div class="navbar bg-base-100 grid grid-cols-1 md:grid-cols-3 px-0 md:px-5 lg:px-0">
            <div class="justify-center md:justify-start pb-3">
                <img src="./images/Logo.png" alt="">
            </div>
            <div class="justify-center pb-3">
                <button id="sortButton" class="bg-gray-200 text-[#252525] font-medium px-7 py-2 rounded">Sort by view</button>
            </div>
            <div class="justify-center md:justify-end pb-3">
                <button id="blogButton" class=" bg-[red] text-white font-medium px-6 py-2 rounded">Blog</button>
            </div>
        </div>
        <hr class=" w-[390px] md:w-[730px] lg:w-[1280px] m-auto mt-6">
    </header>
    <main class="max-w-screen-xl mx-auto px-5">

        <!-- buttons container  -->
        <div id="button-container" class="tabs justify-center p-5 gap-3">

        </div>

        <!-- card container  -->
        <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 pt-5 pb-5">

    
        </div>

        <div id="drawing-container" class="hidden">
            <div class="flex justify-center mt-10">
                <img  src="./images/Icon.png" alt=""/>
          </div>
           <p class="text-4xl font-bold text-center pt-2">Oops!! Sorry, There is no<br>
           content here</p>

        </div>

    </main>


    <script src="index.js"></script>
</body>

</html>
